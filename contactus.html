<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactusstyles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Contact Us</h1>
    </header>
    <main class="contact-container">
      <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>
          Email:
          <a href="mailto:sailendrar021373@nec.edu.np,nischalb021350@nec.edu.np,aayushb302@nec.edu.np">sailendrar021373@nec.edu.np,nischalb021350@nec.edu.np,aayushb302@nec.edu.np
        </p>
        <p>Phone: <a href="tel:9810718074">9810718074,9810108166,9843889378</a></p>
        <p>Address: changunarayan,Bhaktapur</p>
      </section>
      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>
  </body>
</html>
