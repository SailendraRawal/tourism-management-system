<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Package - Tourism Management System</title>
    <link rel="stylesheet" href="homepagestyles.css" />
    <link rel="stylesheet" href="booking.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">TourismHub</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact</a></li>
          <li><a href="booking.html">Book Now</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Book Your Package</h1>
      <form action="/submit-booking" method="POST">
        <!-- Customer Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <!-- Package Selection -->
        <div class="form-group">
          <label for="package">Select Package</label>
          <select id="package" name="package" required>
            <option value="">Choose a package</option>
            <option value="everest-base-camp">Everest Base Camp Trek</option>
            <option value="pokhara-lake-tour">Pokhara Lake Tour</option>
            <option value="lumbini-pilgrimage">Lumbini Pilgrimage</option>
            <option value="annapurna-circuit">Annapurna Circuit Trek</option>
            <option value="kathmandu-heritage">Kathmandu Heritage Tour</option>
          </select>
        </div>

        <!-- Number of Travelers -->
        <div class="form-group">
          <label for="travelers">Number of Travelers</label>
          <input
            type="number"
            id="travelers"
            name="travelers"
            min="1"
            placeholder="Enter the number of travelers"
            required
          />
        </div>

        <!-- Travel Date -->
        <div class="form-group">
          <label for="date">Preferred Travel Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <!-- Additional Requests -->
        <div class="form-group">
          <label for="requests">Additional Requests</label>
          <textarea
            id="requests"
            name="requests"
            rows="4"
            placeholder="Let us know if you have any special requests"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Book Now</button>
      </form>
      <p class="note">
        We will contact you within 24 hours to confirm your booking details.
      </p>
    </div>
  </body>
</html>
